<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>EMOJI TRANSLATOR</h1>

    <div class="emoji_to_english">
      <textarea id="input" placeholder="Type emoji sentence here..."></textarea>
      <textarea id="output" placeholder="Translation" readonly></textarea>
    </div>

    <div class="buttons">
      <button id="clearBtn">Clear</button>
      <button id="convertBtn">Enter</button>
      <div id="status" class="status"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
